<h1>Type "{{type.name}}"</h1>
<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th ng-repeat="attribute in type.attributes">
      {{attribute.name}}
      <small class="label label-default">{{attribute.type}}</small>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="instance in instances">
    <td ng-repeat="attr in type.attributes"
        ng-bind-html="instance.attributes[attr.name] | attributeFormat:attr.type | unsafe">
    </td>
  </tr>
  </tbody>
</table>
